# blacklist
branches:
  except:
    - gh-pages

jobs:
  include:
    - name: "macOS"
      os: osx
      compiler: clang
      language: cpp
      before_install:
        - brew update
      install:
        #install latest Qt https://formulae.brew.sh/formula/qt and creates symlinks to installation
        - brew install qt@5
      before_script:
        - qmake --version
      script:
        - qmake
        - make -j$(nproc)
      before_deploy:
        - macdeployqt FotoBox.app -verbose=2
        - cp ./other/README.pdf ./README.pdf
        - zip --verbose --symlinks --recurse-paths -9 FotoBox_macOS.zip FotoBox.app/ README.pdf

    - name: "Linux Doxygen"
      os: linux
      dist: jammy
      addons:
        apt:
          update: true
          packages:
            - graphviz
            - doxygen
      before_script:
        - doxygen --version
      script:
        - doxygen other/Doxyfile
      deploy:
        edge: true
        provider: pages
        cleanup: false
        local_dir: html
        token: $GH_REPO_TOKEN
        keep_history: false
        on:
          branch: develop

notifications:
  slack:
    secure: 

deploy:
  edge: true
  provider: releases
  token: $GH_REPO_TOKEN
  file:
    - FotoBox_macOS.zip
  cleanup: false
  on:
    tags: true
